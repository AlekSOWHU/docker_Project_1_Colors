<!DOCTYPE html>
<html>
<head>
    <title>Docker Color Clicker</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; }
        .btn { padding: 20px 40px; margin: 10px; font-size: 20px; cursor: pointer; color: white; border: none; border-radius: 5px;}
        .red { background-color: #e74c3c; }
        .blue { background-color: #3498db; }
        .green { background-color: #2ecc71; }
    </style>
</head>
<body>
    <h1>Click a Color!</h1>
    <button class="btn red" onclick="sendColor('Red')">Red</button>
    <button class="btn blue" onclick="sendColor('Blue')">Blue</button>
    <button class="btn green" onclick="sendColor('Green')">Green</button>
    <p id="status"></p>

    <script>
        function sendColor(color) {
            fetch('/click', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ color: color })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('status').innerText = "Saved: " + data.color;
            });
        }
    </script>
</body>
</html>
